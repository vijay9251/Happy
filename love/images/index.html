<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Flip Album</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(#eee, #ccc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      overflow: hidden;
    }

    .album-wrapper {
      animation: zoomIn 1s ease forwards;
      opacity: 0;
      transform: scale(0.7) rotateX(60deg);
    }

    @keyframes zoomIn {
      to {
        opacity: 1;
        transform: scale(1) rotateX(0deg);
      }
    }

    .book {
      position: relative;
      width: 1200px; /* double width for 2 pages */
      height: 400px;
      display: flex;
      perspective: 2000px;
    }

    .page {
      width: 50%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      transform-origin: left;
      transition: transform 1s ease;
    }

    .page .front,
    .page .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .page .front {
      z-index: 2;
    }

    .page .back {
      transform: rotateY(180deg);
    }

    .page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .page.flipped {
      transform: rotateY(-180deg);
      z-index: 0 !important;
    }

    .book .page:nth-child(n) {
      left: 50%;
      z-index: calc(20 - var(--i));
    }

    .controls {
      position: absolute;
      bottom: -60px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
    }

    button {
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background: #222;
      color: #fff;
      cursor: pointer;
    }

    button:disabled {
      background: #aaa;
      cursor: default;
    }
  </style>
</head>
<body>
  <div class="album-wrapper">
    <div class="book" id="book">
      <!-- 10 double-sided pages = 20 sides -->
      <div class="page" style="--i:1">
        <div class="front">
          <img src="https://happy-birthdaai.netlify.app/love/images/r1.png" />
        </div>
        <div class="back">
          <img src="https://happy-birthdaai.netlify.app/love/images/r10.png" />
        </div>
      </div>

      <div class="page" style="--i:2">
        <div class="front">
          <img src="https://happy-birthdaai.netlify.app/love/images/r9.png" />
        </div>
        <div class="back">
          <img src="https://via.placeholder.com/600x400?text=Page+4" />
        </div>
      </div>

      <div class="page" style="--i:3">
        <div class="front">
          <img src="https://via.placeholder.com/600x400?text=Page+5" />
        </div>
        <div class="back">
          <img src="https://via.placeholder.com/600x400?text=Page+6" />
        </div>
      </div>

      <div class="page" style="--i:4">
        <div class="front">
          <img src="https://via.placeholder.com/600x400?text=Page+7" />
        </div>
        <div class="back">
          <img src="https://via.placeholder.com/600x400?text=Page+8" />
        </div>
      </div>

      <div class="page" style="--i:5">
        <div class="front">
          <img src="https://via.placeholder.com/600x400?text=Page+9" />
        </div>
        <div class="back">
          <img src="https://via.placeholder.com/600x400?text=Page+10" />
        </div>
      </div>

      <div class="page" style="--i:6">
        <div class="front">
          <img src="https://via.placeholder.com/600x400?text=Page+11" />
        </div>
        <div class="back">
          <img src="https://via.placeholder.com/600x400?text=Page+12" />
        </div>
      </div>

      <div class="page" style="--i:7">
        <div class="front">
          <img src="https://via.placeholder.com/600x400?text=Page+13" />
        </div>
        <div class="back">
          <img src="https://via.placeholder.com/600x400?text=Page+14" />
        </div>
      </div>

      <div class="page" style="--i:8">
        <div class="front">
          <img src="https://via.placeholder.com/600x400?text=Page+15" />
        </div>
        <div class="back">
          <img src="https://via.placeholder.com/600x400?text=Page+16" />
        </div>
      </div>

      <div class="page" style="--i:9">
        <div class="front">
          <img src="https://via.placeholder.com/600x400?text=Page+17" />
        </div>
        <div class="back">
          <img src="https://via.placeholder.com/600x400?text=Page+18" />
        </div>
      </div>

      <div class="page" style="--i:10">
        <div class="front">
          <img src="https://via.placeholder.com/600x400?text=Page+19" />
        </div>
        <div class="back">
          <img src="https://via.placeholder.com/600x400?text=Page+20" />
        </div>
      </div>
    </div>

    <div class="controls">
      <button id="prevBtn">Previous</button>
      <button id="nextBtn">Next</button>
    </div>
  </div>

  <script>
    const pages = document.querySelectorAll('.page');
    const nextBtn = document.getElementById('nextBtn');
    const prevBtn = document.getElementById('prevBtn');
    let currentPage = 0;

    nextBtn.addEventListener('click', () => {
      if (currentPage < pages.length) {
        pages[currentPage].classList.add('flipped');
        currentPage++;
      }
    });

    prevBtn.addEventListener('click', () => {
      if (currentPage > 0) {
        currentPage--;
        pages[currentPage].classList.remove('flipped');
      }
    });
  </script>
</body>
</html>
